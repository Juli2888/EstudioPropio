<!DOCTYPE html>
<html>
<head>
<title>Formulario de registro - Mi web</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="Contenedor">

    <section class="cabecera">
    <h1> La pizza</h1>

    <h3>Ingredientes</h3>

    <form action="" method="get">
        <p>
            <input type="checkbox"> Queso
        </p>
        <p>
            <input type="checkbox"> Pimiento
        </p>
        <p>
            <input type="checkbox"> Cebolla
        </p>

        <h3>Tamaño</h3>

        <p>
            <input type="radio"> Pequeña
        </p>
        <p>
            <input type="radio"> Mediana
        </p>
        <p>
            <input type="radio"> Grande
        </p>

      
    </form>

</section>
</div>

<div class="Contenedor2">
    <section class="Datos">

        <form action="" method="get">
        <p>
            Nombre <input type="text">
        </p>
        <p>
            Direccion <input type="text">
        </p>
        <p>
            Telefono <input type="text">
        </p>
        <p>
            Instruciones Especiales <br> <textarea name="a" id="a" width="600px" placeholder="Ingrese novedades" ></textarea>
        </p>
        <div class="metodo">
            <select class="form-control" id="metodo">
                <option value="">Seleccione un método de pago</option>
                <option value="tarjeta_credito">Tarjeta de Crédito</option>
                <option value="tarjeta_debito">Tarjeta de Débito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia_bancaria">Transferencia Bancaria</option>
                <option value="efectivo">Efectivo</option>
            </select>
          </div><br>

          <input type="submit" value="ok">
          
    

    </form>

    </section>
</div>

</body>
</html>
